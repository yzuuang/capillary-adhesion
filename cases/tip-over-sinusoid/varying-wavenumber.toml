# Parameter sweep: varying sinusoid wavenumber
# Tip over sinusoid surface with logspace sweep on wavenumber

[geometry]
[geometry.grid]
pixel_size = 0.05
nb_pixels = 256

[geometry.upper]
shape = "tip"
radius = 10.0

[geometry.lower]
shape = "sinusoid"
wavenumber = 10.0  # Base value, will be swept
amplitude = 0.2

[physics]
[physics.capillary]
interface_thickness = 0.05
contact_angle_degree = 45.0
liquid_volume_percent = 15.0

[simulation]
[simulation.trajectory]
min_separation = 0.0
max_separation = 0.1
step_size = 0.01

[simulation.solver]
max_nb_iters = 1000
max_nb_loops = 30
tol_convergence = 1e-6
tol_constraints = 1e-8
init_penalty_weight = 0.1

# Sweep specification
[[sweep]]
path = "geometry.lower.params.wavenumber"
logspace = [-1.0, 1.0, 30]  # 10^-1 to 10^1, 30 steps
