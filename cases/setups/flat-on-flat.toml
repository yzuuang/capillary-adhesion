# Flat over flat surface configuration
# Contact angle ~90 degrees (neutral)

[domain]
[domain.grid]
pixel_size = 0.1
nb_pixels = 256

[physics]
[physics.upper]
shape = "flat"
constant = 0.0

[physics.lower]
shape = "flat"
constant = 0.0

[physics.capillary]
interface_thickness = 0.1
contact_angle_degree = 90.573

[numerics]
[numerics.solver]
max_nb_iters = 1000
max_nb_loops = 30
tol_convergence = 1e-6
tol_constraints = 1e-8
init_penalty_weight = 0.1

[simulation]
[simulation.trajectory]
type = "approach_retract"
min_separation = 0.2
max_separation = 0.3
step_size = 0.02
round_trip = true

[simulation.constraint]
type = "constant_volume"
liquid_volume_percent = 50.0
