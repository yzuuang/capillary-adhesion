# Rough over rough surface configuration (hydrophilic)
# Self-affine rough surfaces with contact angle < 90 degrees

[geometry]
[geometry.grid]
pixel_size = 0.01
nb_pixels = 256

[geometry.upper]
shape = "rough"
prefactor = 1e5
rolloff_wavelength_pixels = 64
cutoff_wavelength_pixels = 8
hurst_exponent = 0.95

[geometry.lower]
shape = "rough"
prefactor = 1e5
rolloff_wavelength_pixels = 64
cutoff_wavelength_pixels = 8
hurst_exponent = 0.95

[physics]
[physics.capillary]
interface_thickness = 0.01
contact_angle_degree = 60.0
liquid_volume_percent = 100.0

[simulation]
[simulation.trajectory]
min_separation = 0.0000
max_separation = 0.0010
step_size = 0.00001

[simulation.solver]
max_nb_iters = 1000
max_nb_loops = 50
tol_convergence = 1e-6
tol_constraints = 1e-8
init_penalty_weight = 0.1
