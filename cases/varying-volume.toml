# Parameter sweep: varying liquid volume percentage
# Use with a base configuration by combining files

# Note: This file only contains the sweep specification.
# The base parameters should be in a separate config file.
# Example usage in Python:
#   config = load_config("tip-over-flat/params-hydrophilic.toml")
#   # Then modify config.sweeps programmatically, or use a combined config.

[geometry]
[geometry.grid]
pixel_size = 0.05
nb_pixels = 256

[geometry.upper]
shape = "tip"
radius = 10.0

[geometry.lower]
shape = "flat"
constant = 0.0

[physics]
[physics.capillary]
interface_thickness = 0.05
contact_angle_degree = 45.0
liquid_volume_percent = 15.0  # Base value, will be swept

[simulation]
[simulation.trajectory]
min_separation = 0.0
max_separation = 0.1
step_size = 0.01

[simulation.solver]
max_nb_iters = 1000
max_nb_loops = 30
tol_convergence = 1e-6
tol_constraints = 1e-8
init_penalty_weight = 0.1

# Sweep specification
[[sweep]]
path = "physics.capillary.liquid_volume_percent"
linspace = [20.0, 80.0, 7]
